<mat-card class="feed-card">
  <mat-card-header>
    <div mat-card-avatar class="feed-card-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Profile Picture">
  <mat-card-content>
    <p>
      {{data.caption}}
    </p>
  </mat-card-content>
</mat-card>
