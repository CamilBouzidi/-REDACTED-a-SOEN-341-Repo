<div class="comment-form">
  <mat-form-field class="comment-field">
    <textarea matInput #textarea
        [(ngModel)]="comment"
        class="comment-textarea"
        placeholder="Add a comment..."
        rows="1" 
        (input)="resizeTextarea(textarea)"></textarea>
  </mat-form-field>

  <button mat-button (click)="submitComment()" [disabled]="uploading || !user || !textarea.value">Submit</button>
</div>
