<div *ngIf="auth.user$ | async; then showLogoutButton else showLoginButton">
  <!-- template will replace this div -->
</div>

<!--Authenticated-->
<ng-template #showLogoutButton>
  <div *ngIf="auth.user$ | async as user">
    <!-- Display User Name -->
    <span class="login-info">You're logged in as {{user.displayName}} </span>
    <button mat-raised-button color="primary" id="logout_button" (click)="onLogoutClick()">
      Logout
    </button>
  </div>
</ng-template>

<!--Not authenticated-->
<ng-template #showLoginButton>
    <a routerLink="user-profile" mat-raised-button color="primary" id="login_button">
      <mat-icon>account_circle</mat-icon> Login
    </a>
</ng-template>
